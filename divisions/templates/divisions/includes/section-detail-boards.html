<div class="tab-pane fade" id="nav-boards" role="tabpanel" aria-labelledby="nav-profile-tab">
    <div class="card-columns">
        {% for board in section_detail.board_sections.all %}	
            <!-- Board -->	
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"> 
                        <a href="{% url 'boards:board-detail' pk=board.pk %}" class="card-link text-center">{{ board.name }}</a>
                    </h5>
                  <hr>
                      <div class="card-body">
                        <p class="card-text">
                            {{ board.description }}
                            <span class="cardTextMore">
                                <a href="#">
                                    <i class="far fa-edit"></i>
                                </a>
                            </span>
                        </p>
                    </div>
                    <hr>		   
                </div>
            </div>
            <!-- / Board -->
        {% endfor %}
    </div>
</div>
