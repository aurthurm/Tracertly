{% extends 'base.html' %}

{% block content %}
	<h3>Board: {{ board_detail.name }}</h3>
	<hr>
	<p class="lead text-muted">{{ board_detail.description }}</p>
	<hr>
	<div class="card-columns">
		{% for listing in board_listings %}
			<div class="card">
				<div class="card-body">
				    <h5 class="card-title">{{ listing.name }}</h5>
				    <hr>
				    {% for task in listing.item_listings.all %}
						<div class="card-body">
							<p class="card-text">
								{{ task.name }}
								<span class="cardTextMore">
									<a href="#">
										<i class="far fa-edit"></i>
									</a>
									<a href="#">
										<i class="fas fa-expand-arrows-alt"></i>
									</a>
								</span>
							</p>
						</div>
				    {% endfor %}
				    <a href="{% url 'boards:item-add' board_id=board_detail.pk listing_id=listing.pk %}" class="card-link">+ add item</a>
				</div>
			</div>
		{% endfor %}


		<div class="card-body">
			<p class="card-text">
				<a href="{% url 'boards:listing-add' board_id=board_detail.pk %}">Add Listing</a>
			</p>
		</div>

{% endblock %}
